<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<form class="suggests">
    <div class="inputs" id="inp">
        <div class="autocomplete-wrap_from" id="wrap1">
            <input type="text" name="curPlace" placeholder="Откуда" class="inputs__from" id="from"
                   autocomplete="off">
        </div>
        <p class="arrow">⇢</p>
        <div class="autocomplete-wrap_to" id="wrap2">
            <input type="text" name="nextPlace" placeholder="Куда" class="inputs__to" id="to"
                   autocomplete="off">
            <label for="to"></label>
        </div>
        <label for="from"></label>
    </div>
    <input type="submit" class="submit-button" value="Найти!">
</form>
<script src="index.js"></script>
</body>
</html>
